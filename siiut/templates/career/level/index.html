{% extends 'base.html' %}

{% block title %}Lista de Niveles{% endblock title %}

{% block content %}
<h1 class="text-2xl font-extrabold">Niveles</h1>
<a 
    class="py-2 cursor-pointer px-4 bg-green-300 hover:bg-green-700 rounded-xl"
    href="{% url 'career:level_create' %}">Nuevo Nivel</a>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nivel</th>
            <th>Abreviatura</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for level in levels %}
        <tr>
            <td><a href="{% url 'career:level_detail' level.id %}">{{ level.id }}</a></td>
            <td>{{ level.name }}</td>
            <td>{{ level.short_name }}</td>
            <td>Acciones</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
