{% extends 'base.html' %}

{% block title %}Crear Materia{% endblock title %}

{% block content %}
<h1 class="text-2xl font-extrabold">Nueva Materia de {{ career }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input 
        class="bg-green-600 px-6 py-2 rounded-xl text-white hover:shadow-xl hover:bg-green-700"
        type="submit" value="Guardar">
</form>
{% endblock content %}
